<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanson</title>
    <style>
        /* Styles CSS pour la page "chanson.html" */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .song-details {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .song-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .song-key {
            font-size: 18px;
            font-weight: bold;
        }
        
        .song-remarks {
            margin-top: 20px;
        }
        
        .song-content {
            max-width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Détails de la Chanson</h1>
    </div>
    
    <div class="song-details">
        <h2 class="song-title">Nom de la Chanson</h2>
        <p class="song-key">Clé :</p>
        <p class="song-remarks">Remarques :</p>
        <div class="song-content">
            Contenu de la chanson
        </div>
    </div>
</body>
</html>
